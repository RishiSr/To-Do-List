                    <div class="form-outline mb-4">

                    </div>

                    <div class="form-outline mb-4 walter">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                        name="password" />
                      <label class="form-label changedd" for="form3Example4cg">Password</label>
                    </div>

                    <div class="form-outline mb-4 walter2">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                        name="password1" />
                      <label class="form-label changedd" for="form3Example4cdg">Repeat your password</label>
                    </div>



                    <div class="d-flex justify-content-center">


                      <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        value="Register" onclick="checkpass()" />
                    </div>
